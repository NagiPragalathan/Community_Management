{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Email Visitor Invitation</h1>
        <form method="post" action="{% url 'send_invitation' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
                <select id="title" name="title" class="block border p-2 w-full border-gray-300 rounded-md shadow-sm">
                    <option value="">Select Title</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mrs.">Mrs.</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
                <input type="text" id="first_name" name="first_name" required class="border p-2 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-4">
                <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required class="border p-2 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-4">
                <label for="company_name" class="block text-gray-700 text-sm font-bold mb-2">Visitor Company Name:</label>
                <input type="text" id="company_name" name="company_name" class="border p-2 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Visitor Email Address:</label>
                <input type="email" id="email" name="email" required class="border p-2 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Personal Message:</label>
                <textarea id="message" name="message" rows="4" class="block border p-2 w-full border-gray-300 rounded-md shadow-sm"></textarea>
            </div>
            <div class="flex items-center justify-around">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">Send</button>
                <button type="button" onclick="window.history.back();" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-5 rounded focus:outline-none focus:shadow-outline">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
