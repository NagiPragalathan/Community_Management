<!DOCTYPE html>
<html>
<head>
    <title>Referral List</title>
</head>
<body>
    <h1>Referral List</h1>
    <ul>
        {% for referral in referrals %}
            <li><a href="{% url 'referral_detail' pk=referral.pk %}">{{ referral }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'referral_create' %}">Add a new Referral</a>
</body>
</html>
