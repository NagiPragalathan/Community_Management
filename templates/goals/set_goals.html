<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Goals</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg max-w-4xl w-full">
        <h2 class="text-3xl font-bold mb-10 text-center text-gray-800">Set Chapter Goals</h2>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="mb-4">
                    <label for="chapter_id" class="block text-sm font-medium text-gray-700">Chapter:</label>
                    <select id="chapter_id" name="chapter_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                        {% for chapter in chapters %}
                            <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="attendance_percentage" class="block text-sm font-medium text-gray-700">Attendance Percentage:</label>
                    <input type="number" step="0.01" id="attendance_percentage" name="attendance_percentage" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="total_number_of_1_to_1s" class="block text-sm font-medium text-gray-700">Total Number of 1 to 1s:</label>
                    <input type="number" id="total_number_of_1_to_1s" name="total_number_of_1_to_1s" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="ceus" class="block text-sm font-medium text-gray-700">CEUs (Chapter Education Units):</label>
                    <input type="number" step="0.01" id="ceus" name="ceus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="visitors" class="block text-sm font-medium text-gray-700">Visitors:</label>
                    <input type="number" id="visitors" name="visitors" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="new_memberships" class="block text-sm font-medium text-gray-700">New Memberships:</label>
                    <input type="number" id="new_memberships" name="new_memberships" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="number_of_members_in_chapter" class="block text-sm font-medium text-gray-700">Number of Members in Chapter:</label>
                    <input type="number" id="number_of_members_in_chapter" name="number_of_members_in_chapter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="number_of_referrals" class="block text-sm font-medium text-gray-700">Number of Referrals:</label>
                    <input type="number" id="number_of_referrals" name="number_of_referrals" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="thank_you_for_closed_business" class="block text-sm font-medium text-gray-700">Thank You for Closed Business:</label>
                    <input type="number" step="0.01" id="thank_you_for_closed_business" name="thank_you_for_closed_business" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="date_of_month" class="block text-sm font-medium text-gray-700">Date of Month:</label>
                    <input type="date" id="date_of_month" name="date_of_month" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
            </div>
            <div>
                <input type="submit" value="Set Goals" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            </div>
        </form>
    </div>
</body>
</html>
