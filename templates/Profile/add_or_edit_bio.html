{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-blue-100 to-white p-4">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-xl shadow-md border border-blue-200 hover:border-blue-300 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-4 rounded-t-xl">
                <h1 class="text-2xl font-bold text-white tracking-tight">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-blue-100">
                        Your Personal Bio
                    </span>
                </h1>
            </div>

            <form method="post" class="p-6 space-y-4">
                {% csrf_token %}
                
                <!-- Years In Business -->
                <div class="group">
                    <label for="years_in_business" class="block text-xs font-medium text-gray-700 mb-1 group-hover:text-blue-600 transition-colors">Years In Business</label>
                    <input type="number" name="years_in_business" id="years_in_business" value="{{ bio.years_in_business }}" required 
                        class="w-full px-3 py-2 rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-300 text-sm">
                </div>
                
                <!-- Previous Types of Jobs -->
                <div class="group">
                    <label for="previous_jobs" class="block text-xs font-medium text-gray-700 mb-1 group-hover:text-blue-600 transition-colors">Previous Types of Jobs</label>
                    <textarea name="previous_jobs" id="previous_jobs" required rows="3" 
                        class="w-full px-3 py-2 rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-300 text-sm">{{ bio.previous_jobs }}</textarea>
                </div>
                
                <!-- Personal Information Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Spouse -->
                    <div class="group">
                        <label for="spouse" class="block text-xs font-medium text-gray-700 mb-1 group-hover:text-blue-600 transition-colors">Spouse</label>
                        <input type="text" name="spouse" id="spouse" value="{{ bio.spouse }}" 
                            class="w-full px-3 py-2 rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-300 text-sm">
                    </div>
                    
                    <!-- Children -->
                    <div class="group">
                        <label for="children" class="block text-xs font-medium text-gray-700 mb-1 group-hover:text-blue-600 transition-colors">Children</label>
                        <input type="text" name="children" id="children" value="{{ bio.children }}" 
                            class="w-full px-3 py-2 rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-300 text-sm">
                    </div>
                </div>
                
                <!-- Pets -->
                <div class="group">
                    <label for="pets" class="block text-xs font-medium text-gray-700 mb-1 group-hover:text-blue-600 transition-colors">Pets</label>
                    <input type="text" name="pets" id="pets" value="{{ bio.pets }}" 
                        class="w-full px-3 py-2 rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-300 text-sm">
                </div>
                
                <!-- Hobbies & Interests -->
                <div class="group">
                    <label for="hobbies_interests" class="block text-xs font-medium text-gray-700 mb-1 group-hover:text-blue-600 transition-colors">Hobbies & Interests</label>
                    <textarea name="hobbies_interests" id="hobbies_interests" rows="3"
                        class="w-full px-3 py-2 rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-300 text-sm">{{ bio.hobbies_and_interests }}</textarea>
                </div>
                
                <!-- Location Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- City of Residence -->
                    <div class="group">
                        <label for="city_residence" class="block text-xs font-medium text-gray-700 mb-1 group-hover:text-blue-600 transition-colors">City of Residence</label>
                        <input type="text" name="city_residence" id="city_residence" value="{{ bio.city_of_residence }}" 
                            class="w-full px-3 py-2 rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-300 text-sm">
                    </div>
                    
                    <!-- Years in that City -->
                    <div class="group">
                        <label for="years_in_city" class="block text-xs font-medium text-gray-700 mb-1 group-hover:text-blue-600 transition-colors">Years in City</label>
                        <input type="number" name="years_in_city" id="years_in_city" value="{{ bio.years_in_city }}" 
                            class="w-full px-3 py-2 rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-300 text-sm">
                    </div>
                </div>
                
                <!-- Personal Insights Section -->
                <div class="space-y-4">
                    <!-- My Burning Desire -->
                    <div class="group">
                        <label for="burning_desire" class="block text-xs font-medium text-gray-700 mb-1 group-hover:text-blue-600 transition-colors">My Burning Desire</label>
                        <textarea name="burning_desire" id="burning_desire" rows="3"
                            class="w-full px-3 py-2 rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-300 text-sm">{{ bio.burning_desire }}</textarea>
                    </div>
                    
                    <!-- Something No One Here Knows About Me -->
                    <div class="group">
                        <label for="something_unknown" class="block text-xs font-medium text-gray-700 mb-1 group-hover:text-blue-600 transition-colors">Something No One Here Knows About Me</label>
                        <textarea name="something_unknown" id="something_unknown" rows="3"
                            class="w-full px-3 py-2 rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-300 text-sm">{{ bio.something_no_one_knows }}</textarea>
                    </div>
                    
                    <!-- My Key to Success -->
                    <div class="group">
                        <label for="key_to_success" class="block text-xs font-medium text-gray-700 mb-1 group-hover:text-blue-600 transition-colors">My Key to Success</label>
                        <input type="text" name="key_to_success" id="key_to_success" value="{{ bio.key_to_success }}" 
                            class="w-full px-3 py-2 rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-300 text-sm">
                    </div>
                </div>
                
                <!-- Save button -->
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow transform transition-all duration-300 hover:scale-[1.02] hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-sm">
                    Save Bio
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
