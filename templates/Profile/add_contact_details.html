{% extends base_template %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-blue-100 to-white p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-lg border-2 border-blue-200 hover:border-blue-300 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 rounded-t-2xl">
                <h1 class="text-3xl font-extrabold text-white tracking-tight">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-blue-100">
                        Contact Details
                    </span>
                </h1>
            </div>
            {% if messages %}
                <div class="max-w-4xl mx-auto my-4">
                    {% for message in messages %}
                        <div class="p-4 rounded-lg text-white {% if message.tags == 'success' %} bg-green-500 {% elif message.tags == 'error' %} bg-red-500 {% else %} bg-blue-500 {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="p-8 space-y-6">
                {% csrf_token %}

                <div class="bg-blue-50 p-4 rounded-xl mb-8 hover:bg-blue-100 transition-colors duration-300">
                    <label class="inline-flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" id="show_on_bni_public_websites" name="show_on_bni_public_websites" 
                               {% if initial_data.show_on_bni_public_websites %}checked{% endif %}
                               class="form-checkbox h-5 w-5 text-blue-600 rounded border-blue-300 focus:ring-blue-500">
                        <span class="text-gray-700 font-medium">Show on Victory Connect's Public Websites</span>
                    </label>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-6">
                        <div class="group">
                            <label for="billing_address_quick_copy" class="block text-sm font-semibold text-gray-700 mb-2 group-hover:text-blue-600 transition-colors">Billing Address</label>
                            <textarea id="billing_address_quick_copy" name="billing_address_quick_copy" rows="3" class="w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-400 focus:ring-4 focus:ring-blue-100 transition-all duration-300">{{ initial_data.billing_address_quick_copy }}</textarea>
                        </div>

                        <div class="group">
                            <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2 group-hover:text-blue-600 transition-colors">Phone</label>
                            <input type="text" id="phone" name="phone" value="{{ initial_data.phone }}" required class="w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-400 focus:ring-4 focus:ring-blue-100 transition-all duration-300">
                        </div>

                        <div class="group">
                            <label for="direct_number" class="block text-sm font-semibold text-gray-700 mb-2 group-hover:text-blue-600 transition-colors">Direct Number</label>
                            <input type="text" id="direct_number" name="direct_number" value="{{ initial_data.direct_number }}" class="w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-400 focus:ring-4 focus:ring-blue-100 transition-all duration-300">
                        </div>

                        <div class="group">
                            <label for="home" class="block text-sm font-semibold text-gray-700 mb-2 group-hover:text-blue-600 transition-colors">Home</label>
                            <input type="text" id="home" name="home" value="{{ initial_data.home }}" class="w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-400 focus:ring-4 focus:ring-blue-100 transition-all duration-300">
                        </div>

                        <div class="group">
                            <label for="mobile_number" class="block text-sm font-semibold text-gray-700 mb-2 group-hover:text-blue-600 transition-colors">Mobile Number</label>
                            <input type="text" id="mobile_number" name="mobile_number" value="{{ initial_data.mobile_number }}" class="w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-400 focus:ring-4 focus:ring-blue-100 transition-all duration-300">
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div class="group">
                            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2 group-hover:text-blue-600 transition-colors">Email</label>
                            <input type="email" id="email" name="email" value="{{ initial_data.email }}" required class="w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-400 focus:ring-4 focus:ring-blue-100 transition-all duration-300">
                        </div>

                        <div class="group">
                            <label for="website" class="block text-sm font-semibold text-gray-700 mb-2 group-hover:text-blue-600 transition-colors">Website</label>
                            <input type="url" id="website" name="website" value="{{ initial_data.website }}" class="w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-400 focus:ring-4 focus:ring-blue-100 transition-all duration-300">
                        </div>

                        <div class="group">
                            <label for="social_networking_links" class="block text-sm font-semibold text-gray-700 mb-2 group-hover:text-blue-600 transition-colors">Social Links</label>
                            <textarea type="text" id="social_networking_links" name="social_networking_links" value="{{ initial_data.social_networking_links }}" class="w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-400 focus:ring-4 focus:ring-blue-100 transition-all duration-300">{{ initial_data.social_networking_links }}</textarea>
                        </div>

                        <div class="space-y-3">
                            <label class="inline-flex items-center space-x-3 cursor-pointer">
                                <input type="checkbox" id="receive_updates_from_bni" name="receive_updates_from_bni" {% if initial_data.receive_updates_from_bni %}checked{% endif %} class="form-checkbox h-5 w-5 text-blue-600 rounded border-blue-300 focus:ring-blue-500">
                                <span class="text-gray-700">Receive updates from BNI</span>
                            </label>

                            <label class="inline-flex items-center space-x-3 cursor-pointer">
                                <input type="checkbox" id="share_revenue_data_with_bni_director" name="share_revenue_data_with_bni_director" {% if initial_data.share_revenue_data_with_bni_director %}checked{% endif %} class="form-checkbox h-5 w-5 text-blue-600 rounded border-blue-300 focus:ring-blue-500">
                                <span class="text-gray-700">Share revenue data with BNI Director</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-3 px-6 rounded-xl hover:from-blue-700 hover:to-indigo-700 transform hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-300">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
