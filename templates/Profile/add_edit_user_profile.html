{% extends 'pro_base.html' %}
    {% block title %}{% if user_profile %} Edit {% else %} Add {% endif %} User Profile{% endblock %}

{% block content %}

<div class="h-screen flex flex-col items-center justify-center md:w-auto max-[w-80%] ">
<div class=" w-screen data sm:w-[100vw] pb-10 flex flex-row justify-center items-center my-5 sm:items-start  sm:my-0 ">
    <h2 class="text-white text-center text-4xl font-bold">{% if user_profile %} Edit {% else %} Add {% endif %} User Profile</h2>
</div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label class="text-[#E4E4E7] mt-3" for="username">Username:</label>
        <input class="border border-1 border-[#94A3B8] bg-transparent rounded-full p-2 px-3 text-white  inline-block w-80 mt-2" type="text" id="username" name="username" {% if user_profile %} value="{{ user_profile.user.username }}" {% endif %} required><br><br>
        
        <label class="text-[#E4E4E7] mt-3" for="language">Language:</label>
        <input class="border border-1 border-[#94A3B8] bg-transparent rounded-full p-2 px-3 text-white  inline-block w-80 mt-2" type="text" id="language" name="language" {% if user_profile %} value="{{ user_profile.language }}" {% endif %} required><br><br>
        
        <label class="text-[#E4E4E7] mt-3" for="timezone">Timezone:</label>
        <input class="border border-1 border-[#94A3B8] bg-transparent rounded-full p-2 px-3 text-white  inline-block w-80 mt-2" type="text" id="timezone" name="timezone" {% if user_profile %} value="{{ user_profile.timezone }}" {% endif %} required><br><br>
        
        <label class="text-[#E4E4E7] mt-3" for="profile_image">Profile Image:</label>
        <input class="border border-1 border-[#94A3B8] bg-transparent rounded-full p-2 px-3 text-white  inline-block w-80 mt-2" type="file" id="profile_image" name="profile_image" accept="image/*"><br><br>
        
        <label class="text-[#E4E4E7] mt-3" for="company_logo">Company Logo:</label>
        <input class="border border-1 border-[#94A3B8] bg-transparent rounded-full p-2 px-3 text-white  inline-block w-80 mt-2" type="file" id="company_logo" name="company_logo" accept="image/*"><br><br>
        
        <button class="bg-blue-600 rounded-full text-xl py-2 text-white w-44 mt-5 px-1 hover:bg-blue-800" type="submit">{% if user_profile %} Update {% else %} Submit {% endif %}</button>
    </form>

{% endblock %}
