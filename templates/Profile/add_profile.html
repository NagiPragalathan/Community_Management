{% extends 'base.html' %}
{% block content %}

<div class=" font-sans flex justify-center p-10">
    <div class="max-w-xl md:min-w-[50%] mx-auto p-6 bg-white rounded-lg shadow-xl shadow-black" style="margin:0px">
        <h1 class="text-3xl text-purple-500 font-bold text-center mb-6">Add Profile</h1>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-red-500">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
                    <select name="title" id="title" class="mt-1 block w-full text-lg  p-2 rounded-md border focus:ring focus:ring-indigo-200">
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Dr.">Dr.</option>
                    </select>
                </div>
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name:</label>
                    <input type="text" name="first_name" id="first_name" value="{{ data.first_name }}" required class="mt-1  p-2 block w-full rounded-md border focus:ring focus:ring-indigo-200">
                </div>
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name:</label>
                <input type="text" name="last_name" id="last_name" value="{{ data.last_name }}" required class="mt-1  p-2 border block w-full rounded-md focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="suffix" class="block text-sm font-medium text-gray-700">Suffix:</label>
                <input type="text" name="suffix" id="suffix" class="mt-1 block w-full  p-2 rounded-md border focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="display_name" class="block text-sm font-medium text-gray-700">Display Name:</label>
                <input type="text" name="display_name" id="display_name" class="mt-1   p-2 block w-full border rounded-md focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender:</label>
                <select name="gender" id="gender" class="mt-1  p-2 block w-full border rounded-md focus:ring focus:ring-indigo-200">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div>
                <label for="company_name" class="block text-sm font-medium text-gray-700">Company Name:</label>
                <input type="text" name="company_name" id="company_name" class="mt-1  p-2 border block w-full rounded-md focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="product_service_description" class="block text-sm font-medium text-gray-700">Product/Service Description:</label>
                <input type="text" name="product_service_description" id="product_service_description" class="mt-1  p-2 border block w-full rounded-md focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="gst_registered_state" class="block text-sm font-medium text-gray-700">GST Registered State:</label>
                <input type="text" name="gst_registered_state" id="gst_registered_state" class="mt-1 border  p-2 block w-full rounded-md focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="gst_identification_number_or_pan" class="block text-sm font-medium text-gray-700">IN (GST Identification Number) or PAN:</label>
                <input type="text" name="gst_identification_number_or_pan" id="gst_identification_number_or_pan" class="mt-1  p-2 border block w-full rounded-md focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="industry" class="block text-sm font-medium text-gray-700">Industry:</label>
                <input type="text" name="industry" id="industry" class="mt-1 border  p-2 block w-full rounded-md focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="classification" class="block text-sm font-medium text-gray-700">Classification:</label>
                <input type="text" name="classification" id="classification" class="mt-1 border  p-2 block w-full rounded-md focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="requested_speciality" class="block text-sm font-medium text-gray-700">Requested Speciality:</label>
                <input type="text" name="requested_speciality" id="requested_speciality" class="mt-1  p-2 border block w-full rounded-md focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="membership_status" class="block text-sm font-medium text-gray-700">Membership Status:</label>
                <select name="membership_status" id="membership_status" class="mt-1 border  p-2 block w-full rounded-md focus:ring focus:ring-indigo-200">
                    <option value="Active">Active</option>
                    <option value="Not Active">Not Active</option>
                </select>
            </div>
            <div>
                <label for="renewal_due_date" class="block text-sm font-medium text-gray-700">Renewal Due Date:</label>
                <input type="text" name="renewal_due_date" id="renewal_due_date" class="mt-1 border  p-2 block w-full rounded-md focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="chapter" class="block text-sm font-medium text-gray-700">Chapter:</label>
                <input type="text" name="chapter" id="chapter" class="mt-1 border  p-2 block w-full rounded-md focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="my_business" class="block text-sm font-medium text-gray-700">My Business:</label>
                <textarea name="my_business" id="my_business" rows="4" class="mt-1 border  px-2 block w-full rounded-md focus:ring focus:ring-indigo-200"></textarea>
            </div>
            <div>
                <label for="keywords" class="block text-sm font-medium text-gray-700">Keywords (comma separated):</label>
                <input type="text" name="keywords" id="keywords" class="mt-1 border p-2 block w-full rounded-md focus:ring focus:ring-indigo-200">
            </div>
            <button type="submit" class="w-full bg-violet-500 text-white py-2 px-4 rounded-md hover:bg-violet-600 transition duration-300">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
