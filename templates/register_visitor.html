{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Visitor Registration</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Registration Chapter -->
            <div class="bg-gray-100 p-4 rounded">
                <label for="chapter" class="block text-sm font-medium text-gray-700">Registration Chapter</label>
                <select id="chapter" name="chapter" class="mt-1 block w-full p-2 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    {% for chapter in chapters %}
                        <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Visit Date -->
            <div class="bg-gray-100 p-4 rounded">
                <label for="visit_date" class="block text-sm font-medium text-gray-700">Visit Date</label>
                <input type="date" id="visit_date" name="visit_date" required class="mt-1 block w-full p-2 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Visitor Details -->
            <div class="bg-gray-100 p-4 rounded">
                <h3 class="text-lg font-semibold mb-2">Visitor Details</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <input type="text" name="first_name" placeholder="Enter First Name..." required class="p-2 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <input type="text" name="last_name" placeholder="Enter Last Name..." required class="p-2 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <input type="email" name="email" placeholder="Enter Email Address..." required class="p-2 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <input type="text" name="phone_number" placeholder="Enter Phone Number..." required class="p-2 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Other Details -->
            <div class="bg-gray-100 p-4 rounded">
                <h3 class="text-lg font-semibold mb-2">Other Details</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <input type="text" name="company_name" placeholder="Enter Company Name..." class="p-2 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <input type="text" name="address_line1" placeholder="Enter Address Line 1..." class="p-2 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <input type="text" name="address_line2" placeholder="Enter Address Line 2..." class="p-2 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <input type="text" name="city" placeholder="Enter City..." class="p-2 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <input type="text" name="state_country_province" placeholder="Enter State/Country/Province..." class="p-2 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <input type="text" name="post_code" placeholder="Enter Post Code..." class="p-2 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex items-center justify-center space-x-4">
                <button type="reset" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded shadow">Reset Form</button>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">Save Registration</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
