<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Country</title>
</head>
<body>
    <h1>Delete Country</h1>
    <p>Are you sure you want to delete the country "{{ country.country_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'country_list' %}">Cancel</a>
</body>
</html>
