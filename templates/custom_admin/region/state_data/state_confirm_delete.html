<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete State</title>
</head>
<body>
    <h1>Delete State</h1>
    <p>Are you sure you want to delete the state "{{ state.state_name }}" in {{ state.country.country_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'state_list' %}">Cancel</a>
</body>
</html>
