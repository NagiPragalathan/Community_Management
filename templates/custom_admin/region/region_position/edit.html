{% extends 'admin_base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-blue-800 mb-6">Edit Region Position</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label for="RegionpositionName" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" 
                       id="RegionpositionName" 
                       name="RegionpositionName"
                       value="{{ position.RegionpositionName }}"
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex items-center space-x-2">
                <input type="checkbox" 
                       id="isRegion" 
                       name="isRegion"
                       {% if position.isRegion %}checked{% endif %}
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="isRegion" class="text-sm font-medium text-gray-700">Is Region</label>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Update
            </button>
        </form>

        <div class="mt-4">
            <a href="{% url 'list_region_positions' %}" 
               class="text-blue-600 hover:text-blue-800 font-medium">
                Back to List
            </a>
        </div>
    </div>
</div>
{% endblock %}
