{% extends 'admin_base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-blue-800 mb-6">Delete Region Position</h1>
        
        <p class="text-gray-600 mb-8">
            Are you sure you want to delete "{{ position.RegionpositionName }}"?
        </p>

        <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
            <form method="post" class="w-full sm:w-auto">
                {% csrf_token %}
                <button type="submit" 
                        class="w-full sm:w-auto bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Yes, Delete
                </button>
            </form>

            <a href="{% url 'list_region_positions' %}" 
               class="w-full sm:w-auto inline-flex justify-center items-center py-2 px-6 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
