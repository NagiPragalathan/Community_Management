{% extends 'admin_base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">
        <div class="relative px-4 py-8 bg-white shadow rounded-3xl sm:p-10 lg:p-12">
            <div class="max-w-3xl mx-auto">
                <div class="flex items-center space-x-5 mb-6">
                    <div class="block font-semibold text-xl sm:text-2xl text-gray-700">
                        <h2 class="leading-relaxed">Delete Country</h2>
                    </div>
                </div>

                <p class="text-gray-600 mb-8">Are you sure you want to delete the country "{{ country.country_name }}"?</p>

                <div class="flex space-x-4">
                    <form method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Yes, Delete
                        </button>
                    </form>
                    
                    <a href="{% url 'country_list' %}" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
