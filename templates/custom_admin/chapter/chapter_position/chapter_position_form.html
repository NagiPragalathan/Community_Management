{% extends 'admin_base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg">
        <div class="px-8 py-6 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-900">{% if chapter_position %}Edit{% else %}Create{% endif %} Chapter Position</h2>
        </div>

        <form method="POST" class="px-8 py-6 space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="Chapterposition" class="block text-sm font-medium text-gray-700">Chapter Position</label>
                    <input type="text" 
                           name="Chapterposition" 
                           id="Chapterposition"
                           value="{{ chapter_position.Chapterposition|default:'' }}"
                           required
                           class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" 
                           name="is_chapter" 
                           id="is_chapter"
                           {% if chapter_position and chapter_position.is_chapter %}checked{% endif %}
                           class="h-4 w-4 p-2 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="is_chapter" class="ml-2 block text-sm text-gray-700">Is Chapter</label>
                </div>
            </div>

            <div class="flex justify-end space-x-4 pt-6">
                <a href="{% url 'chapter_position_list' %}" 
                   class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
