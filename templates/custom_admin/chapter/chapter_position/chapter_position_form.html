{% extends 'admin_base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 py-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl border-2 border-indigo-100 overflow-hidden transform transition-all hover:scale-[1.01] duration-300">
            <div class="px-8 py-6 border-b-2 border-indigo-100 bg-gradient-to-r from-white to-indigo-50">
                <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
                    {% if chapter_position %}Edit{% else %}Create{% endif %} Chapter Position
                </h2>
                <p class="mt-2 text-sm text-gray-500">Enter the details for the chapter position</p>
            </div>

            <form method="POST" class="px-8 py-8 space-y-8">
                {% csrf_token %}
                
                <div class="space-y-6">
                    <div class="space-y-2">
                        <label for="Chapterposition" class="block text-sm font-semibold text-gray-700">Chapter Position</label>
                        <input type="text" 
                               name="Chapterposition" 
                               id="Chapterposition"
                               value="{{ chapter_position.Chapterposition|default:'' }}"
                               required
                               placeholder="Enter position title"
                               class="mt-1 block w-full px-4 py-3 rounded-xl border-2 border-indigo-100 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition-colors duration-200 text-gray-700 placeholder-gray-400">
                    </div>

                    <div class="relative flex items-start py-4 px-4 rounded-xl border-2 border-indigo-100 bg-gradient-to-r from-white to-indigo-50">
                        <div class="flex items-center h-5">
                            <input type="checkbox" 
                                   name="is_chapter" 
                                   id="is_chapter"
                                   {% if chapter_position and chapter_position.is_chapter %}checked{% endif %}
                                   class="h-5 w-5 text-indigo-600 border-2 border-indigo-200 rounded focus:ring-indigo-500 focus:ring-offset-0 transition-all duration-200">
                        </div>
                        <div class="ml-3">
                            <label for="is_chapter" class="font-medium text-gray-700">Is Chapter Position</label>
                            <p class="text-sm text-gray-500">Check if this is a chapter-level position</p>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-4 pt-8 border-t-2 border-indigo-50">
                    <a href="{% url 'chapter_position_list' %}" 
                       class="px-6 py-3 border-2 border-gray-200 rounded-xl shadow-sm text-sm font-medium text-gray-600 bg-white hover:bg-gray-50 hover:border-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                        Back to List
                    </a>
                    <button type="submit" 
                            class="px-6 py-3 border-2 border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform transition-all duration-200 hover:scale-[1.02]">
                        {% if chapter_position %}Update{% else %}Create{% endif %} Position
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
