<div class="container mt-4">
    <h2 class="text-center mb-4">Profile List</h2>

    <!-- Filter and Search Form -->
    <form method="GET" class="mb-4">
        <div class="row">
            <!-- Search Field -->
            <div class="col-md-4">
                <label for="search" class="form-label">Search:</label>
                <input type="text" id="search" name="search" class="form-control" value="{{ search_query }}" placeholder="Search by Name" />
            </div>

            <!-- Chapter Filter -->
            <div class="col-md-4">
                <label for="chapter" class="form-label">Chapter:</label>
                <select id="chapter" name="chapter" class="form-control">
                    <option value="">Select Chapter</option>
                    {% for chapter in chapters %}
                        <option value="{{ chapter.id }}" {% if chapter.id == chapter_filter %}selected{% endif %}>{{ chapter.chapter_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Region Filter -->
            <div class="col-md-4">
                <label for="region" class="form-label">Region:</label>
                <select id="region" name="region" class="form-control">
                    <option value="">Select Region</option>
                    {% for region in regions %}
                        <option value="{{ region.id }}" {% if region.id == region_filter %}selected{% endif %}>{{ region.region_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
            </div>
        </div>
    </form>

    <!-- Profiles Table -->
    {% if profiles %}
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Display Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Chapter</th>
                </tr>
            </thead>
            <tbody>
                {% for profile in profiles %}
                <tr>
                    <td>{{ profile.display_name }}</td>
                    <td>{{ profile.first_name }}</td>
                    <td>{{ profile.last_name }}</td>
                    <td>{{ profile.Chapter.chapter_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p class="text-center mt-4">No profiles found for the selected filters.</p>
    {% endif %}
</div>
