{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg">
        <div class="px-8 py-6 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-900">
                {% if chapter %}Edit Chapter{% else %}Create Chapter{% endif %}
            </h2>
        </div>

        <form method="POST" class="px-8 py-6 space-y-6">
            {% csrf_token %}

            <div class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" name="name" required 
                           value="{% if chapter %}{{ chapter.name.chapter_name }}{% endif %}"
                           class="mt-1 px-4 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base">
                </div>

                <div>
                    <label for="region" class="block text-sm font-semibold text-gray-700 mb-1">Region</label>
                    <input type="text" id="region" name="region" required
                           value="{% if chapter %}{{ chapter.region.region_name }}{% endif %}"
                           class="mt-1 px-4 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base">
                </div>

                <div>
                    <label for="country" class="block text-sm font-semibold text-gray-700 mb-1">Country</label>
                    <input type="text" id="country" name="country" required
                           value="{% if chapter %}{{ chapter.country.country_name }}{% endif %}"
                           class="mt-1 px-4 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base">
                </div>

                <div>
                    <label for="city" class="block text-sm font-semibold text-gray-700 mb-1">City</label>
                    <input type="text" id="city" name="city" required
                           value="{% if chapter %}{{ chapter.city.city_name }}{% endif %}"
                           class="mt-1 px-4 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base">
                </div>

                <div>
                    <label for="type" class="block text-sm font-semibold text-gray-700 mb-1">Type</label>
                    <input type="text" id="type" name="type" required
                           value="{% if chapter %}{{ chapter.type }}{% endif %}"
                           class="mt-1 px-4 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base">
                </div>

                <div>
                    <label for="day" class="block text-sm font-semibold text-gray-700 mb-1">Day</label>
                    <input type="text" id="day" name="day" required
                           value="{% if chapter %}{{ chapter.day }}{% endif %}"
                           class="mt-1 px-4 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base">
                </div>
            </div>

            <div class="flex justify-end space-x-4 pt-8">
                <a href="{% url 'chapter_list' %}" class="px-6 py-2.5 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-2.5 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    {% if chapter %}Update{% else %}Create{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
