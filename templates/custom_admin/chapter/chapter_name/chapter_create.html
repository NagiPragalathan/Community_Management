{% extends 'admin_base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg">
        <div class="px-8 py-6 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-900">Create New Chapter</h2>
        </div>

        <form method="POST" class="px-8 py-6 space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="chapter_name" class="block text-sm font-medium text-gray-700">Chapter Name</label>
                <input type="text" 
                       name="chapter_name" 
                       id="chapter_name" 
                       required
                       class="mt-1 block w-full rounded-md border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div class="flex justify-end space-x-4 pt-6">
                <a href="{% url 'chapter_list' %}" 
                   class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Back to List
                </a>
                <button type="submit" 
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Chapter
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
