{% extends 'admin_base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg">
        <div class="px-8 py-6 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-900">Delete Chapter</h2>
        </div>

        <div class="px-8 py-6">
            <div class="mb-6">
                <p class="text-gray-700">Are you sure you want to delete "<span class="font-medium">{{ chapter.chapter_name }}</span>"?</p>
                <p class="mt-2 text-sm text-gray-500">This action cannot be undone.</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'chapter_list' %}" 
                       class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
