<!DOCTYPE html>
<html>
<head>
    <title>Edit Chapter</title>
</head>
<body>
    <h1>Edit Chapter</h1>
    <form method="post">
        {% csrf_token %}
        <label for="chapter_name">Chapter Name:</label>
        <input type="text" name="chapter_name" id="chapter_name" value="{{ chapter.chapter_name }}" required>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'chapter_list' %}">Back to List</a>
</body>
</html>
