<!DOCTYPE html>
<html>
<head>
    <title>Edit Chapter Member Position</title>
</head>
<body>
    <h1>Edit Chapter Member Position</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user">User:</label>
        <select name="user" id="user">
            {% for user in users %}
                <option value="{{ user.id }}" {% if user == chapter_member_position.user %}selected{% endif %}>
                    {{ user.username }}
                </option>
            {% endfor %}
        </select>
        <br><br>
        <label for="position">Position:</label>
        <select name="position" id="position">
            {% for position in positions %}
                <option value="{{ position.id }}" {% if position == chapter_member_position.position %}selected{% endif %}>
                    {{ position.Chapterposition }}
                </option>
            {% endfor %}
        </select>
        <br><br>
        <label for="chapter">Chapter:</label>
        <select name="chapter" id="chapter">
            {% for chapter in chapters %}
                <option value="{{ chapter.id }}" {% if chapter == chapter_member_position.chapter %}selected{% endif %}>
                    {{ chapter.name }}
                </option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'list_chapter_member_positions' %}">Back to List</a>
</body>
</html>
