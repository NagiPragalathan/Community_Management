<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleInvitationCheckbox() {
            const registerSomeoneElse = document.getElementById('register_someone_else');
            const invitationCheckbox = document.getElementById('invitation_checkbox_container');

            if (registerSomeoneElse.checked) {
                invitationCheckbox.style.display = 'block';
            } else {
                invitationCheckbox.style.display = 'none';
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg max-w-4xl w-full">
        <h2 class="text-3xl font-bold mb-10 text-center text-gray-800">Visitor Registration Form</h2>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="col-span-1">
                    <label class="flex items-center">
                        <input type="radio" id="register_someone_else" name="registration_type" value="someone_else" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" onclick="toggleInvitationCheckbox()">
                        <span class="ml-2 text-sm text-gray-900">Register Someone Else (To Visit My Chapter)</span>
                    </label>
                </div>
                <div class="col-span-1">
                    <label class="flex items-center">
                        <input type="radio" id="register_myself" name="registration_type" value="myself" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" onclick="toggleInvitationCheckbox()">
                        <span class="ml-2 text-sm text-gray-900">Register Myself (To Visit Another Chapter)</span>
                    </label>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="mb-4 col-span-1">
                    <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
                    <input type="text" id="title" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="suffix" class="block text-sm font-medium text-gray-700">Suffix:</label>
                    <input type="text" id="suffix" name="suffix" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address:</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="company_name" class="block text-sm font-medium text-gray-700">Company Name:</label>
                    <input type="text" id="company_name" name="company_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="address_line_1" class="block text-sm font-medium text-gray-700">Address Line 1:</label>
                    <input type="text" id="address_line_1" name="address_line_1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="address_line_2" class="block text-sm font-medium text-gray-700">Address Line 2:</label>
                    <input type="text" id="address_line_2" name="address_line_2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="city" class="block text-sm font-medium text-gray-700">City:</label>
                    <input type="text" id="city" name="city" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="state_country_province" class="block text-sm font-medium text-gray-700">State/Country/Province:</label>
                    <input type="text" id="state_country_province" name="state_country_province" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="post_code" class="block text-sm font-medium text-gray-700">Post Code:</label>
                    <input type="text" id="post_code" name="post_code" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="category" class="block text-sm font-medium text-gray-700">Category:</label>
                    <input type="text" id="category" name="category" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4 col-span-1">
                    <label for="visitor_type" class="block text-sm font-medium text-gray-700">Visitor Type:</label>
                    <select id="visitor_type" name="visitor_type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 hover:outline-none hover:ring-2 hover:ring-indigo-500 sm:text-sm">
                        <option value="Visitor">Visitor</option>
                        <option value="Guest">Guest</option>
                        <option value="Substitute">Substitute</option>
                    </select>
                </div>
            </div>
            <div class="mb-4" id="invitation_checkbox_container" style="display: none;">
                <label for="send_invitations" class="flex items-center">
                    <input type="checkbox" id="send_invitations" name="send_invitations" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <span class="ml-2 block text-sm text-gray-900">I confirm to allow the system to send invitations to the visitor on my behalf</span>
                </label>
            </div>
            <div>
                <input type="submit" value="Submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            </div>
        </form>
    </div>
</body>
</html>
