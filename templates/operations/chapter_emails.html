<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Members' Emails</title>
</head>
<body>
    <h1>Emails of Members in Chapter: {{ chapter_name }}</h1>
    <ul>
        {% if emails %}
            {% for email in emails %}
                <li>{{ email }}</li>
            {% endfor %}
        {% else %}
            <li>No members found in this chapter.</li>
        {% endif %}
    </ul>
</body>
</html>
