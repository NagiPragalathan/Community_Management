{% extends './a_base.html' %}
{% load static %}
    {% block title %} Reset Password {% endblock %}
{% block content %}

<div class="bg-[#0F172A] min-h-[100vh] flex flex-col justify-around items-center md:flex-row md:justify-center  ">
    <div class="flex items-center justify-center md:w-[60vw] max-[w-80%] ">
        <img src="{% static 'assets/design.png' %}" class=" md:px-0 px-10 mt-10" alt="">
    </div>
    <div class="data sm:w-[40vw] flex flex-col items-center my-5 sm:items-start  sm:my-0 ">
        <div class="flex-col items-center justify-center md:w-auto max-[w-80%] ">
            <div class="data sm:w-[40vw] pb-10 flex flex-col items-center my-5 sm:items-start  sm:my-0 ">
                <h2 class="text-white text-center text-4xl font-bold">Password Reset</h2>
                <p class=" text-md w-[80%] text-gray-400 py-2 ">Reset your password below</p>
        </div>
        <form method="post"  class="input-box flex flex-col">
            {% csrf_token %}
            <div class="input-box flex flex-col">
                <label for="password" class="text-[#E4E4E7] mt-3">Current Password</label>
                <input type="password" id="password"  class="border border-1 border-[#94A3B8] bg-transparent rounded-full p-2 px-3 text-white inline-block w-80 mt-2">
                <label for="password1" class="text-[#E4E4E7] mt-3">New password</label>
                <input type="password" id="password1"  class="border border-1 border-[#94A3B8] bg-transparent rounded-full p-2 px-3 text-white inline-block w-80 mt-2">
                <label for="password2" class="text-[#E4E4E7] mt-3">Confirm Password</label>
                <input type="password" id="password2"  class="border border-1 border-[#94A3B8] bg-transparent rounded-full p-2 px-3 text-white inline-block w-80 mt-2">

                <input type="submit" class="bg-blue-600 rounded-full text-xl py-2 text-white w-44 mt-5 px-1 hover:bg-blue-800" value="Change Password" />
            </div>
        </form>
    </div>
</div>
</div>
</div>


{% endblock %}
        <h2>Password Reset</h2>
        <p>Enter your new password below:</p>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="uidb64" value="{{ uidb64 }}">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="password" name="new_password1" placeholder="New Password" required>
            <input type="password" name="new_password2" placeholder="Confirm New Password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
