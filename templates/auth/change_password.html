{% extends 'base.html' %}
{% block content%}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-8">
            <h2 class="text-2xl font-semibold mb-6 text-center">Change Password</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="current_password" class="block text-sm font-medium text-gray-700">Current Password:</label>
                    <input type="password" id="current_password" name="current_password" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                </div>
                <div class="form-group">
                    <label for="new_password" class="block text-sm font-medium text-gray-700">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                </div>
                <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition duration-300">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock content %}
