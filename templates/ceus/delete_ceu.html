{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Delete CEU</h1>
        <p class="text-gray-600 mb-6 text-center">Are you sure you want to delete this CEU record?</p>
        
        <div class="bg-gray-50 p-4 rounded-lg mb-6">
            <p class="font-medium">{{ ceu.course_title }}</p>
            <p class="text-sm text-gray-500">Credits: {{ ceu.credits_per_course }} | QTY: {{ ceu.qty_earned }}</p>
            <p class="text-sm text-gray-500">Date: {{ ceu.date|date:"M d, Y" }}</p>
        </div>

        <form method="POST" class="flex space-x-4">
            {% csrf_token %}
            <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-md shadow-lg hover:shadow-xl transition duration-300">
                Delete
            </button>
            <a href="{% url 'review_ceu' %}" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-md shadow-lg hover:shadow-xl transition duration-300 text-center">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
