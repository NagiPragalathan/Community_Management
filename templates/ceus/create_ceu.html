{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-lg font-bold">Log New CEU</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label>Course Title:</label>
            <input type="text" name="course_title" required>
        </div>
        <div>
            <label>Credits/Course:</label>
            <input type="number" name="credits_per_course" step="0.1" required>
        </div>
        <div>
            <label>QTY Earned:</label>
            <input type="number" name="qty_earned" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
