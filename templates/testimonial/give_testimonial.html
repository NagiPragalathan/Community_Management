{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Testimonial</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Give Testimonial</h1>
        <form method="post" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg" action="{% url 'give_testimonial' receiver_id=receiver_id %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="testimonial_content" class="block text-gray-700 font-bold mb-2">Testimonial:</label>
                <textarea id="testimonial_content" name="testimonial_content" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Write your testimonial here..."></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock content %}
