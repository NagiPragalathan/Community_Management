<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Training Session</title>
</head>
<body>
    <h1>Edit Training Session</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="training_name">Training Name:</label>
        <input type="text" id="training_name" name="training_name" value="{{ session.training_name }}" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ session.date }}" required>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'list_training_sessions' %}">Back to list</a>
</body>
</html>
