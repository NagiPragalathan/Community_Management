{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Training Sessions</h1>
            <a href="{% url 'create_training_session' %}" 
               class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-400 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="ri-add-line mr-2"></i>
                Create New Training Session
            </a>
        </div>

        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <ul class="divide-y divide-gray-200">
                {% for session in sessions %}
                    <li class="px-6 py-4 flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-lg font-medium text-gray-900">{{ session.training_name }}</h3>
                            <div class="mt-1 text-sm text-gray-500">
                                <span class="mr-4">Date: {{ session.date }}</span>
                                <span>Chapter: {{ session.chapter }}</span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <a href="{% url 'edit_training_session' session.id %}" 
                               class="text-blue-600 hover:text-blue-900 font-medium">Edit</a>
                            <a href="{% url 'delete_training_session' session.id %}" 
                               onclick="return confirm('Are you sure you want to delete this training session?')"
                               class="text-red-600 hover:text-red-900 font-medium">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
