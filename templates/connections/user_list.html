<h1>List of Users</h1>
<ul>
    {% for user in users %}
        {% if user.status == 'none' %}
        <li>{{ user.username }} - <a href="{% url 'send_connection_request' user.id %}">Send Connection Request</a></li>
        {% else %}
        <li>{{ user.username }} - <a href="{% url 'send_connection_request' user.id %}">Pending Connection Request</a></li>
        {% endif %}
    {% endfor %}
</ul>
