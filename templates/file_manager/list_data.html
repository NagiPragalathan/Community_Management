{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                <h1 class="text-2xl font-semibold text-blue-800">Data Entries</h1>
            </div>
            
            <div class="px-4 py-5 sm:p-6">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                    {% for entry in data_entries %}
                    <div class="bg-gray-50 p-4 rounded-lg shadow hover:shadow-md transition-shadow duration-200">
                        <div class="space-y-3">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">{{ entry.title }}</h3>
                                <p class="text-sm text-gray-500">{{ entry.category }}</p>
                            </div>
                            <div class="flex justify-end space-x-3">
                                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">View</a>
                                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Edit</a>
                                <a href="#" class="text-sm text-red-600 hover:text-red-800">Delete</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
