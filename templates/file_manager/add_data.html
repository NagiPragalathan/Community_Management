{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-blue-800 mb-6">Add Data</h1>
        
        <form method="post" action="{% url 'add_data' %}" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label for="path" class="block text-sm font-medium text-gray-700">Path:</label>
                <input type="text" 
                       id="path" 
                       name="path"
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="space-y-2">
                <label for="file" class="block text-sm font-medium text-gray-700">File:</label>
                <input type="file" 
                       id="file" 
                       name="file"
                       accept="application/pdf,image/*"
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="space-y-2">
                <label for="category" class="block text-sm font-medium text-gray-700">Category:</label>
                <input type="text" 
                       id="category" 
                       name="category"
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="space-y-2">
                <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
                <input type="text" 
                       id="title" 
                       name="title"
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Add Data
            </button>
        </form>
    </div>
</div>
{% endblock %}
