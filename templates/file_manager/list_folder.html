{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <div class="px-4 py-5 sm:px-6 flex justify-between items-center border-b border-gray-200">
                <h1 class="text-2xl font-semibold text-blue-800">Folders</h1>
                <a href="{% url 'create_folder' %}" 
                   class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create New Folder
                </a>
            </div>
            
            <div class="px-4 py-5 sm:p-6">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                    {% for folder in folders %}
                    <div class="bg-gray-50 p-4 rounded-lg shadow hover:shadow-md transition-shadow duration-200">
                        <div class="flex items-center space-x-3">
                            <svg class="h-8 w-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                            </svg>
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">{{ folder.FolderName }}</h3>
                                <p class="text-sm text-gray-500">{{ folder.category }}</p>
                            </div>
                        </div>
                        <div class="mt-4 flex justify-end space-x-3">
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Edit</a>
                            <a href="#" class="text-sm text-red-600 hover:text-red-800">Delete</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
