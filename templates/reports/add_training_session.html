{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">
        <div class="relative px-4 py-8 bg-white shadow rounded-3xl sm:p-10 lg:p-12">
            <div class="max-w-3xl mx-auto">
                <div class="flex items-center space-x-5 mb-6">
                    <div class="block font-semibold text-xl sm:text-2xl text-gray-700">
                        <h2 class="leading-relaxed">Add Training Session</h2>
                    </div>
                </div>

                <form method="post" action="{% url 'add_training_session' %}" class="divide-y divide-gray-200">
                    {% csrf_token %}
                    <div class="py-8 space-y-6">
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                            <div class="flex flex-col">
                                <label for="training_name" class="text-sm font-medium text-gray-700">Training Name</label>
                                <input type="text" id="training_name" name="training_name" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>

                            <div class="flex flex-col">
                                <label for="date" class="text-sm font-medium text-gray-700">Date</label>
                                <input type="date" id="date" name="date" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                        </div>

                        <div class="flex flex-col">
                            <label for="chapter" class="text-sm font-medium text-gray-700">Chapter</label>
                            <select id="chapter" name="chapter" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="">Select a Chapter</option>
                                <option value="all">All Chapters</option>
                                {% for chapter in chapters %}
                                <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="flex flex-col">
                            <label for="attendees" class="text-sm font-medium text-gray-700">Attendees</label>
                            <select id="attendees" name="attendees" multiple required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 h-32 sm:h-48 lg:h-64">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>

                    <div class="pt-6">
                        <button type="submit"
                            class="w-full sm:w-auto flex justify-center py-2 px-4 sm:px-6 border border-transparent rounded-md shadow-sm text-sm sm:text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                            Add Training Session
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chapterField = document.querySelector('#chapter');
        const attendeesField = document.querySelector('#attendees');

        chapterField.addEventListener('change', function () {
            const chapterId = this.value;

            if (chapterId) {
                fetch(`/get_chapter_users/?chapter_id=${chapterId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        attendeesField.innerHTML = '';
                        data.users.forEach(user => {
                            const option = document.createElement('option');
                            option.value = user.id;
                            option.textContent = user.username;
                            attendeesField.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching users:', error);
                    });
            } else {
                attendeesField.innerHTML = '';
            }
        });
    });
</script>
{% endblock %}
