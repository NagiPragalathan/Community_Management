{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Confirm Delete</h2>
        <p class="mb-4 text-gray-600">Are you sure you want to delete this TYFCB entry?</p>
        
        <div class="bg-gray-50 p-4 rounded mb-4">
            <p><strong>Chapter:</strong> {{ tyfcb.chapter.name }}</p>
            <p><strong>Amount:</strong> ${{ tyfcb.referral_amount }}</p>
            <p><strong>Date:</strong> {{ tyfcb.created_at|date:"Y-m-d" }}</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Confirm Delete
                </button>
                <a href="{% url 'tyfcb_list' %}" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
