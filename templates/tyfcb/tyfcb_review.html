{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6">TYFCB List</h2>
        <form method="get" class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date:</label>
                <input type="date" name="start_date" id="start_date" value="{{ start_date }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="end_date" class="block text-sm font-medium text-gray-700">End Date:</label>
                <input type="date" name="end_date" id="end_date" value="{{ end_date }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>

            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Filter</button>
        </form>

        <ul class="list-disc list-inside">
            {% for tyfcb in tyfcbs %}
                <li class="p-2 border-b border-gray-200">{{ tyfcb.chapter_name }} - {{ tyfcb.region_name }} - {{ tyfcb.referral_amount }}</li>
            {% empty %}
                <li class="p-2">No TYFCBs found.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
