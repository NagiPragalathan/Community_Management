<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="account_settings_id" value="{{ account_settings.id|default_if_none:'' }}">
    <label for="bio_visibility">Bio Visibility:</label>
    <select name="bio_visibility">
        <option value="all" {% if account_settings.bio_visibility == 'all' %}selected{% endif %}>All</option>
        <option value="connections" {% if account_settings.bio_visibility == 'connections' %}selected{% endif %}>Connections</option>
        <option value="none" {% if account_settings.bio_visibility == 'none' %}selected{% endif %}>None</option>
    </select>
    <label for="connections_visibility">Connections Visibility:</label>
    <select name="connections_visibility">
        <option value="all" {% if account_settings.connections_visibility == 'all' %}selected{% endif %}>All</option>
        <option value="connections" {% if account_settings.connections_visibility == 'connections' %}selected{% endif %}>Connections</option>
        <option value="none" {% if account_settings.connections_visibility == 'none' %}selected{% endif %}>None</option>
    </select>
    <label for="testimonials_visibility">Testimonials Visibility:</label>
    <select name="testimonials_visibility">
        <option value="all" {% if account_settings.testimonials_visibility == 'all' %}selected{% endif %}>All</option>
        <option value="connections" {% if account_settings.testimonials_visibility == 'connections' %}selected{% endif %}>Connections</option>
        <option value="none" {% if account_settings.testimonials_visibility == 'none' %}selected{% endif %}>None</option>
    </select>
    <label for="gallery_visibility">Gallery Visibility:</label>
    <select name="gallery_visibility">
        <option value="all" {% if account_settings.gallery_visibility == 'all' %}selected{% endif %}>All</option>
        <option value="connections" {% if account_settings.gallery_visibility == 'connections' %}selected{% endif %}>Connections</option>
        <option value="none" {% if account_settings.gallery_visibility == 'none' %}selected{% endif %}>None</option>
    </select>
    <label for="email_visibility">Email Visibility:</label>
    <select name="email_visibility">
        <option value="all" {% if account_settings.email_visibility == 'all' %}selected{% endif %}>All</option>
        <option value="connections" {% if account_settings.email_visibility == 'connections' %}selected{% endif %}>Connections</option>
        <option value="none" {% if account_settings.email_visibility == 'none' %}selected{% endif %}>None</option>
    </select>
    <label for="contact_details_visibility">Contact Details Visibility:</label>
    <select name="contact_details_visibility">
        <option value="all" {% if account_settings.contact_details_visibility == 'all' %}selected{% endif %}>All</option>
        <option value="connections" {% if account_settings.contact_details_visibility == 'connections' %}selected{% endif %}>Connections</option>
        <option value="none" {% if account_settings.contact_details_visibility == 'none' %}selected{% endif %}>None</option>
    </select>
    <hr/>
        <label for="post_notifications">Post Notifications:</label>
        <select name="post_notifications">
            <option value="every_time" {% if account_settings.post_notifications == 'every_time' %}selected{% endif %}>Every Time</option>
            <option value="daily_summary" {% if account_settings.post_notifications == 'daily_summary' %}selected{% endif %}>Daily Summary</option>
            <option value="weekly_summary" {% if account_settings.post_notifications == 'weekly_summary' %}selected{% endif %}>Weekly Summary</option>
            <option value="never" {% if account_settings.post_notifications == 'never' %}selected{% endif %}>Never</option>
        </select>
        <label for="country_settings_for_group_notifications">Country Settings for Group Notifications:</label>
        <input type="text" name="country_settings_for_group_notifications" value="{{ account_settings.country_settings_for_group_notifications }}">
    <hr/>
    <label for="alternate_email">Alternate Email:</label>
    <input type="email" name="alternate_email" value="{{ account_settings.alternate_email }}">
    <hr/>
    <label for="forward_messages">Forward Messages:</label>
    <input type="checkbox" name="forward_messages" {% if account_settings.forward_messages %}checked{% endif %}>
    <label for="forward_sent_mail">Forward Sent Mail:</label>
    <input type="checkbox" name="forward_sent_mail" {% if account_settings.forward_sent_mail %}checked{% endif %}>
    <label for="forward_connection_requests">Forward Connection Requests:</label>
    <input type="checkbox" name="forward_connection_requests" {% if account_settings.forward_connection_requests %}checked{% endif %}>
    <label for="forward_recommendation_requests">Forward Recommendation Requests:</label>
    <input type="checkbox" name="forward_recommendation_requests" {% if account_settings.forward_recommendation_requests %}checked{% endif %}>
    <button type="submit">Save Settings</button>
</form>
