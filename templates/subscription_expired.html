<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Expired</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <div class="text-center">
                <svg class="w-12 h-12 mx-auto text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m2 4v-6h-2m5 6h.01M5 12h.01M19 12a7.5 7.5 0 01-7.5 7.5A7.5 7.5 0 014 12a7.5 7.5 0 017.5-7.5A7.5 7.5 0 0119 12z"></path>
                </svg>
                <h2 class="text-2xl font-bold text-gray-900 mt-4">Subscription Expired</h2>
                <p class="text-gray-600 mt-2">Your subscription has expired. Please renew your subscription to continue using our services.</p>
                <a href="{% url 'contact_form' %}" class="mt-6 inline-block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">OK</a>
            </div>
        </div>
    </div>
</body>
</html>
